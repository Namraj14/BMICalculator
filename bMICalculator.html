<template>
    <lightning-card title="BMI Calculator">
        <div class="app" style={backgroundStyle}>
        <div class="box" >
            <h2 class="heading">Smart BMI Calculator</h2>
            <form>
                <div class="slds-p-around_medium lgc-bg height">
                    <lightning-input type="Number" label="Height(cm)" placeholder="Enter Your Height In cm" min="0"
                        data-id="heightInput" onchange={handleHeight}></lightning-input>
                </div>
                <div class="slds-p-around_medium lgc-bg weight">
                    <lightning-input type="Number" label="Weight(kg)" placeholder="Enter Your Weight In kg" min="0"
                        data-id="weightInput" onchange={handleWeight}></lightning-input>
                </div>
                <div>
                    <lightning-button variant="destructive" label="Calculate" title="Destructive action"
                        onclick={handleCalculateClick} class="slds-m-left_x-small"></lightning-button>
                </div>
                <p>Your BMI score is: {result}</p>

            </form>

            <div class="info-wrapper">
                <h3>What your BMI means</h3>
                <p class="slds-var-m-bottom_large">Once you have measured your BMI, you can determine your healthy
                    weight range.</p>
                <template lwc:if={heightWeight}>
                    <p class="heightWeightCss">Please Enter Height and Weight</p>
                </template>
                <template lwc:elseif={isUnderweight}>
                    <h4 class="slds-text-color_error slds-text-heading_medium">Your BMI is: Under 18.5</h4>
                    <p class="slds-var-m-bottom_large">You are very underweight and possibly malnourished</p>
                </template>
                <template lwc:elseif={isHealthy}>
                    <h4 class="slds-text-color_success slds-text-heading_medium">Your BMI is: Between 18.5 to 24.9</h4>
                    <p class="slds-var-m-bottom_large">You have a healthy weight range for young and middle-aged adults.
                    </p>
                </template>
                <template lwc:elseif={isOverweight}>
                    <h4 class="slds-text-color_error slds-text-heading_medium">Your BMI is: 25.0 to 29.9</h4>
                    <p class="slds-var-m-bottom_large">You are overweight</p>
                </template>
                <template lwc:else>
                    <h4 class="slds-text-color_error slds-text-heading_medium">Your BMI is: Over 30</h4>
                    <p class="slds-var-m-bottom_large">You are obese</p>
                </template>
            </div>
        </div>
        </div>
    </lightning-card>
</template>
